# Hub-specific tmux configuration
# Based on main tmux.conf but optimized for hub display

# Basic settings
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1

# Dashboard-specific styling - hide status bar
set -g status off

# Pane styling for dashboard
set -g pane-border-style 'fg=#5b6078'
set -g pane-active-border-style 'fg=#5b6078'

# Window styling
set -g window-status-current-style 'fg=#8087a2'
set -g window-status-style 'fg=#8087a2'

# Dashboard-specific key bindings (minimal)
bind r source-file ~/.dotfiles/config/tmux/dashboard.conf \; display-message "Dashboard config reloaded"

# Disable some keys that might interfere with dashboard
unbind '"'
unbind %
unbind c
unbind &

# Keep essential navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
