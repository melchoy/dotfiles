# Catpuccin Macchiato Theme for tmux

# Color definitions - tmux variables
set -g @thm_bg "#24273a"
set -g @thm_fg "#cad3f5"
set -g @thm_cyan "#91d7e3"
set -g @thm_black "#1e2030"
set -g @thm_gray "#363a4f"
set -g @thm_magenta "#c6a0f6"
set -g @thm_pink "#f5bde6"
set -g @thm_red "#ed8796"
set -g @thm_green "#a6da95"
set -g @thm_yellow "#eed49f"
set -g @thm_blue "#8aadf4"
set -g @thm_orange "#f5a97f"
set -g @thm_black4 "#5b6078"
set -g @thm_teal "#8bd5ca"
set -g @thm_overlay0 "#6e738d"

# General styling
set -g mode-style "fg=$thm_pink,bg=$thm_black4"
set -g message-style "fg=$thm_cyan,bg=$thm_gray"
set -g message-command-style "fg=$thm_cyan,bg=$thm_gray"
set -g pane-border-style "fg=$thm_gray"
set -g pane-active-border-style "fg=$thm_magenta"

# Clock styling
setw -g clock-mode-colour "$thm_blue"

# Copy mode highlighting
setw -g mode-style "fg=$thm_pink bg=$thm_black4"

# Window styling
setw -g window-status-activity-style "fg=$thm_fg,bg=$thm_bg,none"
setw -g window-status-separator ""
setw -g window-status-style "fg=$thm_fg,bg=$thm_bg,none"
